<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border: 1px solid;
    }
</style>
<body>
<div align="center">
    <h1>Category List</h1>
    <a href="/rawUI/categories/createCategory">Create New Category</a>
    &nbsp;
    <br/>
    <table>
        <thead>
        <tr>
            <th>
                <a>
                    Category ID</a>
            </th>
            <th>
                <a>Name</a>
            </th>
            <th>
                <a>Description</a>
            </th>
            <th>
                <a>Parent ID
                </a></th>
            <th>Actions</th>
        </tr>
        </thead>

        <div th:if="${not #lists.isEmpty(listCategories)}">
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td th:text="${category.id}">Category ID</td>
                <td th:text="${category.name}">Name</td>
                <td th:text="${category.description}">Description</td>
                <td th:text="${category.parentCategory == null ? 'none' : category.parentCategory.name}">Parent</td>
                <td>
                    <a th:href="@{'/rawUI/categories/editCategory/' + ${category.id}}">Edit</a>
                    <a th:href="@{'/rawUI/categories/deleteCategory/' + ${category.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </div>
    </table>
</div>
</body>
</html>
